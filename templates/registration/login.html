{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'style/Min_style.css' %}">

<body>

    <div class="wrapper">
        <form action="{% url 'users:login' %}" method="post" class="form">
            {% csrf_token %}
            <h1>Login</h1>
            <div class="input-box">
                <!-- <input type="text" placeholder="Username" required> -->
                <!-- {{form.username}} -->
                <input type="text" placeholder="Enter your username" name="{{form.username.name}}">
                <i class='bx bx-user'></i>
            </div>
            <div class="input-box">
                <!-- <input type="password" placeholder="Password" required> -->
                <!-- {{form.password}} -->
                <input type="password" placeholder="Enter password" name="{{form.password.name}}">
                <i class='bx bx-lock-alt'></i>
            </div>
            <div class="error-message">
                <p>{{error_message}}</p>
            </div>
            <div class="remember-forgot">
                <label for="">
                    <input type="checkbox">Remember me
                </label>
                <a href="">Forgot password?</a>
            </div>

            <button type="submit" class="btn" id="buttondarktheme">Login</button>
            <input type="hidden" name="next" value="{% url 'foodcateringapp:foodmenu' %}" />
            <div class="register-link">
                <p>New here?<a href="{% url 'users:register' %}">Sign Up</a></p>
            </div>
        </form>
    </div>
</body>

</html>
