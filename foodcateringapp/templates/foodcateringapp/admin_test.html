{% load static %}
<!DOCTYPE html>
<html lang="en">

<header>
    <title>Admin login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'style/admin_style.css'%}">
</header>

<body>
    <div class="Login">
        <form class="form">
            <div class="header-c">
                <h1>Admin Login </h1>
                <p>Please enter your details!</p>
            </div>

            <div class="divider">
                <span class="divider-line"></span>
            </div>

            <div class="form-text">
                <table>
                    <tr>
                        <td><label for="email">Email:</label></td>
                    </tr>
                    <tr>
                        <td><input type="email" id="email" name="email" placeholder="Your Email" required></td>
                    </tr>
                </table>
            </div>

            <div class="form-text">
                <table>
                    <tr>
                        <td><label for="password">Password:</label></td>
                    </tr>
                    <tr>
                        <td><input id="password" type="password" name="password" placeholder="Your Password" required>
                        </td>
                    </tr>
                </table>
            </div>


            <input typr="submit" class="end_form_button" value="Login" />
        </form>

    </div>
    <script src="{% static 'scripts/admin_script.js' %}"></script>
</body>


</html>
